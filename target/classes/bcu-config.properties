# Configuración del cliente BCU
# ============================

# Habilitar/deshabilitar mTLS
mtls.enabled=false

# URLs del BCU
bcu.endpoint=https://webservices.bcu.gub.uy/ArbitrajeServicio/AWArbitrajes.svc
bcu.wsdl=https://webservices.bcu.gub.uy/ArbitrajeServicio/AWArbitrajes.svc?wsdl

# Timeouts (en milisegundos)
connection.timeout=10000
socket.timeout=30000

# Configuración de certificados (para mTLS)
client.keystore.path=certificates/client-keystore.p12
client.keystore.password=changeit
client.keystore.type=PKCS12

truststore.path=certificates/bcu-truststore.jks
truststore.password=changeit
truststore.type=JKS

# Configuración SSL
ssl.protocol=TLS
ssl.enabled.protocols=TLSv1.2,TLSv1.3

# Configuración de logging
logging.level=INFO
logging.soap.requests=false
logging.soap.responses=false

# Configuración de retry
retry.max.attempts=3
retry.delay.seconds=2
